<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todos</title>
    <meta charset="utf-8"/>
</head>

<body>

<h1>Todos for today: </h1>

<div>
    <div th:each="todo : ${todos}">
        <p th:text="${todo.title}"></p>
        <p style="text-indent: 40px" th:text="'Todo created: ' + ${todo.dateOfCreation}"></p>
        <p style="text-indent: 40px" th:text="'Urgent: ' + ${todo.urgent} + '. ' + 'Done: ' + ${todo.done}"></p>
    </div>
</div>

</body>
</html>
