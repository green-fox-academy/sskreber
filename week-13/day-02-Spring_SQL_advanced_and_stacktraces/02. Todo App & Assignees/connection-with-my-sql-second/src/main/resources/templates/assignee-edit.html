<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit assignee</title>
</head>

<body>

<form action="#" th:action="@{/assignee/update/} + ${id}" th:object="${assigneeToUpdate}" method="post">
    <div>
        <label for="name">Name </label>
        <input type="text" id="name" name="name" th:field="*{name}"/>
    </div>
    <div>
        <label for="email">Email </label>
        <input type="email" id="email" name="name" th:field="*{email}"/>
    </div>

    <div>
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
