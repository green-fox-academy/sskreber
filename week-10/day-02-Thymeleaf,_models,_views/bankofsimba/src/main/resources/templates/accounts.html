<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts</title>
    <meta charset="utf-8"/>
</head>
<body>

<table style="width:50%; height:300px; font-size: large">
    <tr style="background-color:forestgreen">
        <th>index</th>
        <th>name</th>
        <th>balance</th>
        <th>animal type</th>
        <th>royality info</th>
        <th>morality status</th>
    </tr>
    <tr th:each="currentAccount : ${accounts}" style="background-color:lightgray" align="center">
        <td th:text="${currentAccountStat.index}"></td>
        <td th:text="${currentAccount.name}"></td>
        <td th:text="${currentAccount.balance} + ' Zebra'"></td>
        <td th:text="${currentAccount.animalType}"></td>

        <td th:style="${currentAccount.accountBelongsToKing(currentAccount) == 'king'} ? 'color:darkgoldenrod' : 'color:black'"
            th:text="${currentAccount.accountBelongsToKing(currentAccount)}"></td>

        <td th:switch="${currentAccount.accountBelongsToBadGuy(currentAccount)}">
            <p th:case="'Bad Guy'">Bad Guy</p>
            <p th:case="*">Good Guy</p>
        </td>

</table>
</body>
</html>
