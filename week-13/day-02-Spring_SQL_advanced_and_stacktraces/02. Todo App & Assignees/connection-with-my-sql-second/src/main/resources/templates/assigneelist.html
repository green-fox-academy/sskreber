<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignees</title>
    <meta charset="utf-8"/>
</head>

<body>

<h1>Assignees </h1>

<div>
    <table style="width:50%; height:300px; font-size: large">
        <tr style="background-color:sandybrown">
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th></th>
            <th></th>
        </tr>

        <tr th:each="assignee : ${assignees}" th:align="center">
            <td th:text="${assignee.id}"></td>
            <td th:text="${assignee.name}"></td>
            <td th:text="${assignee.email}"></td>

            <td>
                <form action="#" th:action="@{'/assignee/delete/'} + ${assignee.id}" method="post">
                    <input type="submit" value="delete"/>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{'/edit/'} + ${assignee.id}" method="get">
                    <input type="submit" value="edit"/>
                </form>
            </td>
        </tr>
    </table>
</div>

<div>
    <a href="http://localhost:8080/assignee/create">Create new assignee</a>
</div>

</body>
</html>
