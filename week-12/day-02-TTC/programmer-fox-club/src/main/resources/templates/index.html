<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programmer Fox Club</title>
</head>

<body>

<ul>
    <li>
        <a th:href="@{/information}" href="#">Information</a>
    </li>
</ul>

<div>
    <img id="greenfox" src="greenfox.png" alt="Green Fox"/>
</div>

<div>
    <p th:text="'This is ' + ${name} + '. Currently living on salad and water. He knows ' + ${numberoftricks} + ' tricks.'"></p>
</div>

<h1>Known tricks </h1>

<ul>
    <p>
    <p th:text="${numberoftricks == 0} ? 'Please teach your fox some tricks' : 'He knows some tricks'"></p>
    </li>
</ul>

</body>
</html>
